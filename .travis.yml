language: python
dist: bionic
services:
  - docker
python:
  - 3.6
  - 3.7
before_install:
  - sudo apt-get update
  - sudo apt-get install -y librdkafka1 librdkafka-dev
install: pip install -r requirements.txt && make compile
script:
  - make test
  - make docs
deploy:
  - provider: pypi
    user:
      secure: ""
    password:
      secure: ""
    on:
      tags: true
      branch: master
  - provider: pages
    local_dir: docs/_build/html
    keep_history: true
    skip_cleanup: true
    committer_from_gh: true
    github_token:
      secure: ""
    on:
      branch: master
